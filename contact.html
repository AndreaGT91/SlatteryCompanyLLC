  <!--Main Navigation-->
  <header-component></header-component>

  <!--Main layout-->
  <main class="container-fluid">
    <div data-aos="slide-down" class="card p-3 mx-auto text-center max-width-600">
      <div class="card-body">
        <h1 class="card-title">Slattery Corporation</h1>
        <h5 class="card-text">Peachtree Corners, Georgia</h5>
        <h5 class="card-text">Atlanta Metropolitan Area, USA</h5>
        <br>
        <p class="card-text fs-5 fw-bold my-1" data-aos="slide-right" data-aos-delay="600"
          title="Click here to call Joseph John Slattery, Jr" aria-label="Click here to call Joseph John Slattery, Jr">
          <i class="bi bi-phone-vibrate-fill me-1" role="img"></i>
          <a href="tel:+1-404-375-3305" class="link-dark stretched-link text-decoration-none">
            (404) 375-3305</a>
        </p>
        <br>
        <p class="card-text fs-5 fw-bold my-1" data-aos="slide-right" data-aos-delay="900"
          title="Click here to open email application and send message to Joseph John Slattery, Jr"
          aria-label="Click here to open email application and send message to Joseph John Slattery, Jr">
          <i class="bi bi-envelope-fill me-1" role="img"></i>
          <a href="mailto:JosephJohnSlatteryJr@SlatteryCompanyLLC.com"
            class="link-dark stretched-link text-decoration-none">
            JosephJohnSlatteryJr@SlatteryCompanyLLC.com</a>
        </p>
        <div class="card-text fs-5 fw-bold my-1" data-aos="slide-right" data-aos-delay="900"
          title="Click here to copy email address to Clipboard"
          aria-label="Click here to copy email address to Clipboard">
          <button type="button" class="btn fw-bold fst-italic" id="copy-button">
            <i class="bi bi-clipboard-check" role="img"></i>
            Copy email address to Clipboard
          </button>
        </div>
      </div>
    </div>
