<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Andrea C. Bentley">
  <meta name="description"
    content="Slattery Corporation. Real estate consulting, business development, and construction management.">
  <meta name="keywords"
    content="Slattery real estate consultant real estate consulting business development consultant business development consulting construction management consultant construction management consulting raise equity raising equity">

  <title>Slattery Co: Portfolio</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Animate on Scroll library from Michał Sajnóg (michalsnik) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!--Main Navigation-->
  <header-component></header-component>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="container-fluid">
    <!-- ***** PORTFOLIO DISPLAYS THUMBNAILS OF ALL PROJECTS ***** -->
    <!-- Portfolio section disappears once project selected -->
    <div id="portfolio" class="row d-flex flex-row text-center text-light">
      <h3 class="mt-4">Projects</h3>
      <div id="projectList" class="row row-cols-auto">
        <!-- Project list added in script.js setupPortfolio -->
      </div>
    </div>

    <!-- ***** PROJECT INFO DISPLAYS DETAIL OF A SINGLE PROJECT ***** -->
    <!-- Individual project information hidden until project selected -->
    <div id="projectInfo" class="row d-none flex-row text-center text-light">
      <!-- Section 1: Project Title -->
      <div id="projectTitle" class="h5 my-3">
        <!-- Title text set in script.js onProjectClick -->
      </div>
      <!-- Section 2: Video, if included -->
      <div id="projectVideoDiv" 
        class="embed-responsive embed-responsive-16by9 my-3 justify-content-center">
        <video id="projectVideo" class="embed-responsive-item" 
          allowfullscreen controls>
          <!-- <source> set in script.js onProjectClick -->
        </video>
      </div>
      <!-- Section 3: Carousel of images, if provided -->
      <div id="projectCarousel" class="carousel slide carousel-fade" 
        data-bs-ride="carousel">
        <div id="carouselIndicators" class="carousel-indicators">
          <!-- Indicator buttons added in script.js onProjectClick -->
        </div>
        <div id="carouselInner" class="carousel-inner">
          <!-- Carousel items added in script.js onProjectClick -->
        </div>
        <button class="carousel-control-prev carousel-controls" type="button"
          data-bs-target="#projectCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-label="Previous"></span>
        </button>
        <button class="carousel-control-next carousel-controls" type="button" 
          data-bs-target="#projectCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-label="Next"></span>
        </button>
      </div>
      <!-- Section 4: Project Details -->
      <div id="projectDesc" 
        class="row row-cols-1 my-3 text-light justify-content-center">
        <h5>Details:</h5>
        <div id="projectDetail" class="text-start">
          <!-- Project description added in script.js onProjectClick -->
        </div>
      </div>
    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer-component></footer-component>
  <!--Footer-->

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
  <!-- Animate on Scroll library from Michał Sajnóg (michalsnik) -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <script type="text/javascript" src="./js/script.js"></script>
  <script type="text/javascript" src="./js/header.js" defer></script>
  <script type="text/javascript" src="./js/footer.js" defer></script>
</body>

</html>
