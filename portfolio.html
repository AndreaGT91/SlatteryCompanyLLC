<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Andrea C. Bentley">
  <meta name="description"
    content="Slattery Company, LLC. Real estate consulting, business development, and construction management.">
  <meta name="keywords"
    content="Slattery real estate consultant real estate consulting business development consultant business development consulting construction management consultant construction management consulting raise equity raising equity">

  <title>Slattery Co: Portfolio</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Animate on Scroll library from Michał Sajnóg (michalsnik) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!--Main Navigation-->
  <header-component></header-component>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="container-fluid p-3 mx-auto">
    <div class="row row-cols-auto mt-3 mx-auto text-light">
      <h3 class="mx-auto">Projects</h3>
    </div>
    <div id="projectList" class="row row-cols-auto mx-auto text-light">
      <!-- Project list added in script.js setupPortfolio -->
    </div>
    <div id="projectDesc" 
      class="row row-cols-1 mt-3 text-light d-none justify-content-center">
      <div id="projectDetail">
        <!-- Project description added in script.js setupPortfolio -->
      </div>
    </div>
    <div id="projectCarousel" class="d-none carousel slide carousel-fade" 
      data-bs-ride="carousel">
      <div id="carouselIndicators" class="carousel-indicators">
        <!-- Indicator buttons added in script.js setupPortfolio -->
      </div>
      <div id="carouselInner" class="carousel-inner">
        <!-- Carousel items added in script.js setupPortfolio -->
      </div>
      <button class="carousel-control-prev carousel-controls" type="button"
        data-bs-target="#projectCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-label="Previous"></span>
      </button>
      <button class="carousel-control-next carousel-controls" type="button" 
        data-bs-target="#projectCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-label="Next"></span>
      </button>
    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer-component></footer-component>
  <!--Footer-->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" 
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <!-- Animate on Scroll library from Michał Sajnóg (michalsnik) -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <script type="text/javascript" src="./js/script.js"></script>
  <script type="text/javascript" src="./js/header.js" defer></script>
  <script type="text/javascript" src="./js/footer.js" defer></script>
</body>

</html>
